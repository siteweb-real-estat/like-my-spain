{% load static %}
<!DOCTYPE html>

<html data-wf-page="{% block wf_page %}{% endblock %}" data-wf-site="{% block wf_site %}{% endblock %}" data-wf-status="1">

<head>
    <meta charset="utf-8" />
    <title>IMOSAKI | {% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Webflow" name="generator" />
    <link href="{% static 'css/webflow-style.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["IBM Plex Sans:100,200,300,regular,500,600,700:cyrillic-ext,cyrillic,latin,latin-ext"]
            }
        });
    </script>
    <script type="text/javascript">
        ! function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
        }(window, document);
    </script>
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon" />
    <link href="{% static 'images/app-icon.png' %}" rel="apple-touch-icon" />
    <style>
        textarea {
            resize: none;
        }
        
        *:focus {
            outline: none;
        }
        
        textarea,
        input,
        input[type="text"],
        input[type="button"],
        input[type="submit"] {
            -webkit-appearance: none;
        }
        
        #google_translate_element {
            padding: 1rem;
        }
        
        .goog-te-gadget-simple {
            display: flex !important;
        }
        
        .goog-te-gadget-simple a {
            display: flex;
        }
        
        .goog-te-gadget-simple span span {
            /* max-width: 0ch; */
            overflow: hidden;
        }
        
        .goog-te-gadget-simple {
            white-space: nowrap;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
            border: 0;
            color: white;
            padding: 10px 22px !important;
            display: flex !important;
            align-items: center !important;
        }
    </style>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <!--  -->
    {% block head %}{% endblock %}

</head>

<body>
    <div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navbar w-nav">
        <div class="container navbar-container w-container">
            <a href="/" aria-current="page" class="logotype w-nav-brand w--current">
                <img src="{% static 'images/wide.svg' %}" alt="" class="logotype-transparent" style="width: 70%;" />
                <img src="{% static 'images/wide-20normal.svg' %}" alt="" class="logotype-normal" style="width: 70%;" />
            </a>
            <nav role="navigation" class="nav-menu w-nav-menu">
                <div class="nav-menu-content">
                    <a href="/all-properties" class="navbar-link w-nav-link">All properties</a>
                    <a href="/about-us" class="navbar-link w-nav-link">About us</a>
                    <a href="/contacts" class="navbar-link w-nav-link">Contacts</a>
                    <a href="#" class="button get-in-touch navbar-cta button-wide w-button">Get in touch</a>
                    <div id="google_translate_element"></div>
                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                            new google.translate.TranslateElement({
                                pageLanguage: 'en',
                                includedLanguages: 'ar,fr,en,es,de',
                                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                            }, 'google_translate_element');
                        }
                    </script>
                    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </div>
            </nav>
            <div class="menu-button w-nav-button">
                <div class="menu-close"></div>
                <div class="menu-burger alternate"></div>
                <div class="menu-burger default"></div>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <!-- Contact -->
    {% include "partials/contact_section.html" %}
    <!-- Footer -->
    {% include "partials/footer.html" %}
    <!-- Modal -->
    {% include "partials/contact_modal.html" %}

    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/webflow-script.js' %}" type="text/javascript"></script>
    <script>
        //	$('a').click(function(e) {
        //		e.preventDefault();
        //		var linkUrl = $(this).attr('href');
        //		$('.loader').css('display', 'flex');
        //		$('.loader').css('opacity', '1');
        //		setTimeout(function(url) { window.location = url; }, 500, linkUrl);
        //	});

        $('.get-in-touch', '.button.book').click(function(e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
