{% extends 'dashboard/base.html' %} {% block content %}

<div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold mb-4">Properties Management</h2>
    <div class="text-right mb-4">
        <a href="{% url  'property_create' %}" class="btn btn-neutral">
            Create New Property
        </a>
    </div>
</div>

<table class="table border rounded-md">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Location</th>
            <th>Price</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for property in object_list %}
        <tr>
            <td class="py-2 px-4">
                <div class="avatar">

                    <div class="mask mask-squircle h-8 w-8">
                        <img src="{{ property.images.first.image.url }}" alt="{{ property.name }}" class="">
                    </div>
                </div>
            </td>
            <td class="py-2 px-4 truncate">{{ property.name }}</td>
            <td class="py-2 px-4 truncate">{{ property.city }}</td>
            <td class="py-2 px-4 truncate">{{ property.price }}</td>
            <td>
                <a href="" class="btn btn-active btn-error text-white btn-xs">
                    Delete
                </a>
                <a href="{% url 'property_update' property.id %}" class="btn btn-active btn-primary btn-xs">
                    Update
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
